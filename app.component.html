<div style="text-align: left; width: 500px;">
  <h1>{{ title }}</h1>

  <table *ngIf = "listPost">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
    <tr *ngFor = "let post of listPost">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>

    </tr>

  </table>

</div>

<router-outlet></router-outlet>
